<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <a href="/home.html">Home</a>
            <a href="/contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <article>
            <h2>Contact Me</h2>
        </article>
        <form action="">
            <label for="name">Full Name <sup>*</sup></label>
            <input type="text" placeholder="Your name" id="name" required>
            <input type="text" placeholder="Your last name" id="name" required>
            <br>
            <label for="phone">Phone number <sup>*</sup></label>
            <input type="number" placeholder="Your phone" id="phone" required>
            <br>
            <label for="country">Country</label>
            <select id="country">
            <option value="Australia">Australia</option>
            </select>
            <br>
            <textarea  cols="30" rows="10" placeholder="Write your message..."></textarea>
            <br>        
            <input type="submit" value="Submit">
        </form>
        <hr>
        <article>
            <img src="./img/icons8-facebook-30.png" alt="">
           <sup> <img src="./img/icons8-instagram-24.png" alt=""></sup>
            <img src="./img/icons8-linkedin-30.png" alt="">
            <img src="./img/icons8-twitter-30.png" alt="">
        </article>
    </main>   
</body>
</html>
